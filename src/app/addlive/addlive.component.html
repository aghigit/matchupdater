<h2 class="text-center mt-3">ADD LIVESCORE DETAILS</h2>

<div class="d-flex align-items-center justify-content-center w-100 mt-3 mb-3">
    <div style="width: 75%;"> 
        <form [formGroup]="addlive" action="">
            <div class="row"> 
                <div class="col-lg-6">
                    <div class="form-floating mb-3">
                        <input name="clubname1" formControlName="clubname1" type="text" class="form-control text-light" id="floatingInputclub1" placeholder="TEAM1">
                        <label for="floatingInputclub1">TEAM-1</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input name="score1" formControlName="score1" type="text" class="form-control text-light" id="floatingInputscore1" placeholder="TEAM1">
                        <label for="floatingInputscore1">SCORE</label>
                      </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-floating mb-3">
                        <input name="clubname2" formControlName="clubname2" type="text" class="form-control text-light" id="floatingInputclub2" placeholder="TEAM-2">
                        <label for="floatingInputclub2">TEAM-2</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input name="score2" formControlName="score2" type="text" class="form-control text-light" id="floatingInputscore2" placeholder="SCORE">
                        <label for="floatingInputscore2">SCORE</label>
                      </div>
                </div>
                <div class="d-flex align-items-center justify-content-center">
                    <div class="form-floating mb-3 w-75">
                        <input name="stadium" formControlName="stadium" type="text" class="form-control text-light" id="floatingInputstadium" placeholder="STADIUM">
                        <label for="floatingInputstadium">STADIUM</label>
                      </div>    
                </div>
                <div class="form-floating mb-3">
                    <textarea name="discription" formControlName="discription" class="form-control text-light" placeholder="discription" id="floatingTextareadiscription" style="height: 100px"></textarea>
                    <label for="floatingTextareadiscription">MATCH-DISCRIPTION</label>
                  </div>
                <div class="d-flex align-items-center justify-content-center ">
                    <button (click)="addDeatils()" class="btn btn-outline-light p-2">ADD-DETAILS</button>
                    <button routerLink="/dashboard" class="btn btn-outline-light ms-2 p-2">BACK</button>
                  </div>
            </div>
        </form>
    </div>
</div>
