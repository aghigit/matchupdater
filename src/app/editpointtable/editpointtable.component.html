  <div *ngIf="loaderService.isLoading | async" class="progressBar">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>


  <div class="d-flex align-items-center justify-content-end me-5 mt-3">
    <h1 >Admin Dashboard</h1>
  </div>  

  <div class="d-flex align-items-center justify-content-center mt-3"> 
    <h3>EDIT-CLUB-DETAILS</h3>
  </div>

<div class="w-100 d-flex align-items-center justify-content-center mb-5">
  <div class="w-75 d-flex align-items-center justify-content-center border rounded p-3">
    <form >
      <div class="row">  
        <div class="col-lg-6"> 
          <div class="form-floating mb-3 ">
            <input type="text" name="clubname" [(ngModel)]="singlePoint.clubname"  class="form-control text-light" id="floatingInput" placeholder="clubname">
            <label for="floatingInput">CLUB-NAME</label>
          </div>
          <div class="form-floating mb-3 ">
            <input type="text" name="won" [(ngModel)]="singlePoint.won"  class="form-control text-light" id="floatingInput" placeholder="clubname">
            <label for="floatingInput">WON</label>
          </div>
          <div class="form-floating mb-3 ">
            <input type="text" name="tie" [(ngModel)]="singlePoint.tie"  class="form-control text-light" id="floatingInputtie" placeholder="tie">
            <label for="floatingInput">TIE</label>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-floating mb-3 ">
            <input type="text" name="loss" [(ngModel)]="singlePoint.loss"  class="form-control text-light" id="floatingInputloss" placeholder="loss">
            <label for="floatingInput">LOSS</label>
          </div>
          <div class="form-floating mb-3 ">
            <input type="text" name="point" [(ngModel)]="singlePoint.point"  class="form-control text-light" id="floatingInputpoint" placeholder="point">
            <label for="floatingInput">POINT</label>
          </div>
          <div  class="d-flex align-items-center justify-content-end mb-3">
            <button (click)="updatesinglePoint(singlePoint._id)" class="btn btn-outline-light p-3">UPDATE-DETAILS</button>
            <button routerLink="/dashboard" class="btn btn-outline-light p-2 ms-2">BACK</button>   
          </div>   
        </div>
      </div> 
    </form> 
  </div>
</div>
