
<div  style="height: 100vh; width: 100%;"  class="registerWraper d-flex align-items-center justify-content-center">
    <div style="width: 85%;" class="row border rounded p-4">
        <div class="col-lg-6 d-flex align-items-center justify-content-center">
            <div class="">
              <img src="assets/image/football_1165249.png" class="footballLogo ms-2" height="50px" alt="">
                <!-- <i class="fa-solid fa-futbol fa-spin fa-spin-reverse fa-3x" style="color: #b08ece;"></i> -->
                <h1 class="lmHeading">Match Updater</h1>
                <h6 class="registerPara">
                    Update your football match live status,scores,press releases and more... 
                </h6>
            </div> 
        </div>
        <div class="col-lg-6">
            <h3 class="registernowHeading text-center p-2">Admin Register</h3>
            <form [formGroup]="registerForm">
                <div class="form-floating mb-3 ">
                    <input name="username" formControlName="username"  type="text" class="form-control inputStyle text-light" id="floatingUserInput" placeholder="Username">
                    <label for="floatingUserInput">User Name</label>
                  </div>
                  <div *ngIf="registerForm.get('username')?.errors &&registerForm.get('username')?.touched" class="mb-4 text-danger">
                    Invalid Username*
                  </div>
                  <div class="form-floating mb-3 ">
                    <input name="email" formControlName="email" type="email" class="form-control inputStyle text-light" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                  </div>
                  <div *ngIf="registerForm.get('email')?.errors &&registerForm.get('email')?.touched" class="mb-4 text-danger">
                    Invalid E-mail*
                  </div>
                  <div class="form-floating">
                    <input name="password" formControlName="password" type="password" class="form-control inputStyle text-light" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                  </div>
                  <div *ngIf="registerForm.get('password')?.errors &&registerForm.get('password')?.touched" class="mb-4 text-danger">
                    Invalid Password*
                  </div>
                  <div class="d-flex align-items-center justify-content-end">
                    <button (click)="register()" class="btn mt-3 text-light ">Register</button>
                  </div>
                  <h6>already registerd? <a class="btnalredy" routerLink="/login">please login</a></h6>
                  <h6>OR --> <a class="btnalredy" routerLink=""> Goto Homepage</a></h6>
            </form>      
        </div>
    </div>    
    
</div>
